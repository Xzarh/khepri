<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Parse ECMAScript Console</title>
    <style>
        .content > * {
            width: 50%;
            float: left;
            position: relative;
        }
        
        .content > * > * {
            padding: 0 2em;
            display: block;
        }
        
        .console textarea {
            width: 100%;
            box-sizing: border-box;
        }
        
        .output {
        }
        
        span.token.Keyword {
            color: red;
        }
        
        span.token.Comment {
            color: blue;
        }
        
        span.token.String {
            color: green;
        }
        
        span.token.Punctuator {
            color: pink;
        }
        
        span.token.RegularExpression {
            color: orange;
        }
    </style>
</head>

<body lang="en">
    <div class="content">
        <div class='console'>
            <h2>Input</h2>
            <textarea rows='20'></textarea>
            <button>Tokenize</button>
        </div>
        <div class='output'>
            <h2>Output</h2>
            <pre class='out'></pre>
        </div>
    </div>
    
    <script type="application/javascript" src="resources/require.js"></script>
    <script src="resources/jquery-1.8.3.min.js"></script>
    <script type="application/javascript">
        requirejs.config({
            paths: {
                parse: 'resources/parse',
                parse_string: 'resources/parse_string',
                numberLexer: 'lib/lex/numberLexer',
                whiteSpaceLexer: 'lib/lex/whiteSpaceLexer',
                lineTerminatorLexer: 'lib/lex/lineTerminatorLexer',
                commentLexer: 'lib/lex/commentLexer',
                stringLexer: 'lib/lex/stringLexer',
                identifierLexer: 'lib/lex/identifierLexer',
                reservedWordLexer: 'lib/lex/reservedWordLexer',
                nullLexer: 'lib/lex/nullLexer',
                booleanLexer: 'lib/lex/booleanLexer',
                punctuatorLexer: 'lib/lex/punctuatorLexer',
                lexer: 'lib/lex/lexer',
                regularExpressionLexer: 'lib/lex/regularExpressionLexer'
            }
        });
        $(function(){
            require(['parse', 'lexer'], function(parse, lexer)
            {
                var out = $('.out');
                $('button').click(function() {
                    out.children().remove();
                    var input = $('textarea').val();
                    
                    var start = new Date().getTime();
                    //console.profile();
                        var nodes = lexer.lex(input);
                    //console.profileEnd();
                    
                    var end = new Date().getTime();
                    console.log(end - start);
                    
                    out.append(nodes.map(function(e) {
                        return $("<span class='token " + e.type + "'>" + e.value + "</span>");
                    }));
                });
            });
        });
    </script>

</body>
    
</html>
