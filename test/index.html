<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Parse ECMA Tests</title>
    <link rel="stylesheet" href="resources/qunit-1.9.0.css">
</head>

<body lang="en">
    <div id="qunit"></div>
    
    <script type="application/javascript" src="../resources/require.js"></script>
    <script type="application/javascript" src="resources/qunit-1.9.0.js"></script>
   
    <script type="application/javascript">
        requirejs.config({
            paths: {
                parse: '../resources/parse',
                parse_string: '../resources/parse_string',
                
                number_lexer: '../lib/lex/number_lexer',
                whitespace_lexer: '../lib/lex/whitespace_lexer',
                line_terminator_lexer: '../lib/lex/line_terminator_lexer',
                comment_lexer: '../lib/lex/comment_lexer',
                string_lexer: '../lib/lex/string_lexer',
                identifier_lexer: '../lib/lex/identifier_lexer',
                reserved_word_lexer: '../lib/lex/reserved_word_lexer',
                null_lexer: '../lib/lex/null_lexer',
                boolean_lexer: '../lib/lex/boolean_lexer',
                punctuator_lexer: '../lib/lex/punctuator_lexer',
                regular_expression_lexer: '../lib/lex/regular_expression_lexer',
                
                lexer: '../lib/lex/lexer',
                
                expression: '../lib/parse/expression',
                statement: '../lib/parse/statement',
                program: '../lib/parse/program',
                token: '../lib/parse/token',
                ast: '../lib/parse/ast'
            }
        });
        require(
            ['parse', 'lexer', 'testLex', 'testParse'],
            function(parse, lexer, testLex, testParse)
            {
                testLex();
                testParse();
            });
    </script>

</body>
    
</html>
