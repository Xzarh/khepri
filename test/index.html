<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Parse Example Tests</title>
    <link rel="stylesheet" href="resources/qunit-1.9.0.css">
</head>

<body lang="en">
    <div id="qunit"></div>
    
    <script src="resources/qunit-1.9.0.js"></script>
    <script type="application/javascript" src="../resources/require.js"></script>
    <script type="application/javascript">
        requirejs.config({
            paths: {
                parse: '../resources/parse',
                numberParser: '../examples/numberParser',
                whiteSpaceParser: '../examples/whiteSpaceParser',
                lineTerminatorParser: '../examples/lineTerminatorParser',
                commentParser: '../examples/commentParser',
                stringParser: '../examples/stringParser'
                
            }
        });
        require(
            ['parse', 'testNumber', 'testWhiteSpace', 'testLineTerminator',
            'testComment', 'testString'],
            function(parse, testNumber, testWhiteSpace, testLineTerminator,
            testComment, testString)
            {
                [testNumber, testWhiteSpace, testLineTerminator, testComment,
                    testString].forEach(function(m){
                    m.module && module(m.module);
                    m.tests && m.tests.forEach(function(e){ test.apply(this, e); });
                    m.asyncTests && m.asyncTests.forEach(function(e){ asyncTest.apply(this, e); });
            });
        });
    </script>

</body>
    
</html>
