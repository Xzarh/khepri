<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Khepri Tests</title>
    <link rel="stylesheet" href="resources/qunit-1.9.0.css">
</head>

<body lang="en">
    <div id="qunit"></div>
    
    <script type="application/javascript" src="../resources/require.js"></script>
    <script type="application/javascript" src="resources/qunit-1.9.0.js"></script>
   
    <script type="application/javascript">
        requirejs.config({
            paths: {
                'parse': '../dependencies/parse/lib',
                'seshat': '../dependencies/seshat/lib/seshat',
                
                'nu': '../dependencies/nu/lib',
                'ecma': '../dependencies/parse-ecma/lib',
                'khepri_ast': '../../khepri-ast/lib',
                'ecma_ast': '../dependencies/ecma-ast/lib',
                'khepri': '../lib',
                'test': '.'
            }
        });
        require(
            ['testLex', 'testParse', 'testCompile'],
            function(testLex, testParse, testCompile)
            {
                testLex();
                testParse();
                testCompile();
            });
    </script>

</body>
    
</html>
