<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Parse ECMA Tests</title>
    <link rel="stylesheet" href="resources/qunit-1.9.0.css">
</head>

<body lang="en">
    <div id="qunit"></div>
    
    <script type="application/javascript" src="../resources/require.js"></script>
    <script type="application/javascript" src="resources/qunit-1.9.0.js"></script>
   
    <script type="application/javascript">
        requirejs.config({
            paths: {
                parse: '../resources/parse',
                parse_string: '../resources/parse_string',
                
                'test': '.',
                
                'ecma/lex': '../lib/lex',
                'ecma/parse': '../lib/parse',
                
                expression: '../lib/parse/expression',
                statement: '../lib/parse/statement',
                program: '../lib/parse/program',
                token: '../lib/parse/token',
                ast: '../lib/parse/ast'
            }
        });
        require(
            ['testLex', 'testParse'],
            function(testLex, testParse)
            {
                testLex();
                testParse();
            });
    </script>

</body>
    
</html>
