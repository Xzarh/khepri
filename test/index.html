<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Parse Example Tests</title>
    <link rel="stylesheet" href="resources/qunit-1.9.0.css">
</head>

<body lang="en">
    <div id="qunit"></div>
    
    <script type="application/javascript" src="../resources/require.js"></script>
    <script type="application/javascript" src="resources/qunit-1.9.0.js"></script>
   
    <script type="application/javascript">
        requirejs.config({
            paths: {
                parse: '../resources/parse',
                parse_string: '../resources/parse_string',
                
                numberParser: '../lib/numberParser',
                whiteSpaceParser: '../lib/whiteSpaceParser',
                lineTerminatorParser: '../lib/lineTerminatorParser',
                commentParser: '../lib/commentParser',
                stringParser: '../lib/stringParser',
                identifierParser: '../lib/identifierParser',
                reservedWordParser: '../lib/reservedWordParser',
                nullParser: '../lib/nullParser',
                booleanParser: '../lib/booleanParser',
                punctuatorParser: '../lib/punctuatorParser',
                tokenize: '../lib/tokenize'
            }
        });
        require(
            ['parse', 'tokenize', 'testNumber', 'testWhiteSpace', 'testLineTerminator',
            'testComment', 'testString', 'testIdentifier'],
            function(parse, tokenize, testNumber, testWhiteSpace, testLineTerminator,
            testComment, testString, testIdentifier)
            {
                [testNumber, testWhiteSpace, testLineTerminator, testComment,
                    testString, testIdentifier].forEach(function(m){
                    m.module && module(m.module);
                    m.tests && m.tests.forEach(function(e){ test.apply(this, e); });
                    m.asyncTests && m.asyncTests.forEach(function(e){ asyncTest.apply(this, e); });
            });
        });
    </script>

</body>
    
</html>
