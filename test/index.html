<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Parse ECMA Tests</title>
    <link rel="stylesheet" href="resources/qunit-1.9.0.css">
</head>

<body lang="en">
    <div id="qunit"></div>
    
    <script type="application/javascript" src="../resources/require.js"></script>
    <script type="application/javascript" src="resources/qunit-1.9.0.js"></script>
   
    <script type="application/javascript">
        requirejs.config({
            paths: {
                parse: '../resources/parse',
                parse_string: '../resources/parse_string',
                numberLexer: '../lib/lex/numberLexer',
                whiteSpaceLexer: '../lib/lex/whiteSpaceLexer',
                lineTerminatorLexer: '../lib/lex/lineTerminatorLexer',
                commentLexer: '../lib/lex/commentLexer',
                stringLexer: '../lib/lex/stringLexer',
                identifierLexer: '../lib/lex/identifierLexer',
                reservedWordLexer: '../lib/lex/reservedWordLexer',
                nullLexer: '../lib/lex/nullLexer',
                booleanLexer: '../lib/lex/booleanLexer',
                punctuatorLexer: '../lib/lex/punctuatorLexer',
                lexer: '../lib/lex/lexer',
                regularExpressionLexer: '../lib/lex/regularExpressionLexer'
                
            }
        });
        require(
            ['parse', 'lexer', 'testNumber', 'testWhiteSpace', 'testLineTerminator',
            'testComment', 'testString', 'testIdentifier', 'testRegex'],
            function(parse, lexer, testNumber, testWhiteSpace, testLineTerminator,
            testComment, testString, testIdentifier, testRegex)
            {
                [testNumber, testWhiteSpace, testLineTerminator, testComment,
                    testString, testIdentifier, testRegex].forEach(function(m){
                    m.module && module(m.module);
                    m.tests && m.tests.forEach(function(e){ test.apply(this, e); });
                    m.asyncTests && m.asyncTests.forEach(function(e){ asyncTest.apply(this, e); });
            });
        });
    </script>

</body>
    
</html>
