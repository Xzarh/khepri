<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Khepri Tests</title>
    <link rel="stylesheet" href="resources/qunit-1.9.0.css">
</head>

<body lang="en">
    <div id="qunit"></div>
    
    <script type="application/javascript" src="../resources/require.js"></script>
    <script type="application/javascript" src="resources/qunit-1.9.0.js"></script>
   
    <script type="application/javascript">
        requirejs.config({
            paths: {
                'parse': '../dependencies/bennu/dist',
                'nu-stream': '../dependencies/nu/dist',
                'seshet': '../dependencies/seshat/dist/seshet',
                
                'ecma': '../dependencies/parse-ecma/lib',
                'khepri_ast': '../dependencies/khepri-ast/dist',
                'ecma_ast': '../dependencies/ecma-ast/lib',
                'khepri': '../dist',
                'test': '.',
                
                'neith': '../dependencies/neith/dist',
                'ecma_ast_zipper': '../dependencies/ecma-ast-zipper/dist',
                'khepri_ast_zipper': '../dependencies/khepri-ast-zipper/dist'
            }
        });
        require(
            ['testLex', 'testParse', 'testCompile'],
            function(testLex, testParse, testCompile)
            {
                testLex();
                testParse();
                testCompile();
            });
    </script>

</body>
    
</html>
